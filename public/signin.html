<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="page/style_sign.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">LTCH Project CS436</a>
        <div class="navbar-nav">
            <a href="signin.html" class="btn btn-primary nav-link" id="signin-link">Sign In</a>
            <a href="signup.html" class="btn btn-secondary nav-link" id="signup-link">Sign Up</a>
        </div>
    </nav>

    <!-- Sign In Form -->
    <div class="form-container">
        <h3>Login Page</h3>
        <form id="signin-form" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- Buttons for 'Go Back' and 'Sign In' -->
            <div class="form-buttons">
                <a href="index.html" class="btn btn-secondary">Go Back</a>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </form>
        <!-- Sign Up Link -->
        <p class="signup-link">No account? <a href="signup.html">Create one!</a></p>
    </div>

    <div class="frame"></div>
    <div class="frame"></div>
    <div class="frame"></div>
    <div class="frame"></div>

    <script>
        // check-session.js
        fetch('/check-session')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    window.location.href = '/mail';
                }
            });

        document.getElementById('signin-form').addEventListener('submit', async (e) => {

            e.preventDefault();  // Prevent form refresh

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/mail';  // Redirect to mail page
                } else {
                    alert(data.message);  // Show error message
                }
            } catch (error) {
                alert('Error during sign in');
            }
        });

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/path-to-js/check-session.js"></script>
</body>
</html>

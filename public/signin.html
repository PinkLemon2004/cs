<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="page/style_sign.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">LTCH Project CS436</a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item">
                    <a class="btn btn-secondary btn-sm" href="signin.html">Sign In</a>
                </div>
                <div class="nav-item">
                    <a class="btn btn-primary btn-sm" href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>         

    <!-- Sign In Form -->
    <div class="container">
        <h3>Login Page</h3>
        <form id="signin-form" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <!-- Buttons for 'Go Back' and 'Sign In' -->
            <div class="d-flex justify-content-between">
                <a href="index.html" class="btn btn-secondary btn-sm w-48">Go Back</a>
                <button type="submit" class="btn btn-primary btn-sm w-48">Sign In</button>
            </div>
        </form>
        <!-- Sign Up Link -->
        <p class="mt-3 text-center">No account? <a href="signup.html">Create one!</a></p>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevent form refresh

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/mail';  // Redirect to mail page
                } else {
                    alert(data.message);  // Show error message
                }
            } catch (error) {
                alert('Error during sign in');
            }
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

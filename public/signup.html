<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="page/style_sign.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">LTCH Project CS436</a>
        <div class="navbar-nav ms-auto d-flex">
            <a class="navbar-btn navbar-btn-secondary" href="signin.html">Sign In</a>
            <a class="navbar-btn navbar-btn-primary" href="signup.html">Sign Up</a>
        </div>  
    </nav>

    <div class="container">
        <h3>Register Page</h3>
        <form id="signup-form" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required />
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" required />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" required />
            </div>

            <!-- ปุ่ม Go Back และ Sign Up -->
            <div class="btn-container">
                <a href="index.html" class="container-btn container-btn-secondary">Go Back</a>
                <button type="submit" class="container-btn container-btn-primary">Sign In</button>
            </div>            
        </form>

        <p class="mt-3 text-center">Already have an account? Let <a href="signin.html">Sign In!</a></p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();  // ป้องกันการรีเฟรชหน้าเมื่อส่งฟอร์ม

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password, firstName, lastName })  // ส่งข้อมูลในรูปแบบ JSON
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/signin';  // หากลงทะเบียนสำเร็จให้ไปที่หน้า signin
                } else {
                    alert(data.message);  // หากไม่สำเร็จจะแสดงข้อความ
                }
            } catch (error) {
                alert('Error during sign up');
            }
        });
    </script>
</body>
</html>

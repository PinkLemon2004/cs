<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail System</title>
    <link rel="stylesheet" href="page/fds.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">LTCH Project CS436</a>
        <div class="navbar-buttons">
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li id="inbox">
                    <img src="image/mail.png" alt="Inbox Icon"> Message Box
                </li>
                <li id="chat">
                    <img src="image/chat.png" alt="Chat Icon"> Chat
                </li>
                <li id="document">
                    <img src="image/file.png" alt="Document Icon"> Document
                </li>
                <li id="draft">
                    <img src="image/mail.png" alt="Draft Icon"> Draft Email
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="content-container">
            <img src="image/logo.png" alt="Logo" class="logo" id="initial-logo">
        </div>
    </div>

    <!-- Add Message Button -->
    <div class="add-button" id="add-message-btn">+</div>

    <!-- Popup Form -->
    <div class="popup-form" id="popup-form" style="display: none;">
        <div class="popup-content">
            <span class="close-button" id="close-form-btn">&times;</span>
            <h2>Compose Message</h2>
            <form id="compose-form">
                <label for="recipient">To:</label>
                <input type="text" id="recipient" name="recipient" required />
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required />
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <div class="frame"></div>
    <div class="frame"></div>
    <div class="frame"></div>
    <div class="frame"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/check_session');
                if (!response.ok) {
                    window.location.href = '/signin';
                }
            } catch (error) {
                console.error('Error checking session:', error);
                window.location.href = '/signin';
            }

            // Event listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Inbox
            document.getElementById('inbox').addEventListener('click', () => {
                console.log("Inbox clicked"); // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ event ‡∏ñ‡∏π‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏Å
                fetchMessages('inbox');
            });
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/logout', { method: 'GET' });
                if (response.ok) {
                    window.location.href = '/signin';
                } else {
                    alert('Failed to logout');
                }
            } catch (error) {
                console.error('Error during logout:', error);
                alert('An error occurred during logout.');
            }
        });

        async function fetchMessages(mode = 'inbox') {
            try {
                const response = await fetch(`/fetch_message?mode=${mode}`);
                const messages = await response.json();

                const container = document.getElementById('main-content');
                const logo = document.getElementById('initial-logo');

                if (messages.length > 0) {
                    if (logo) logo.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô‡πÇ‡∏•‡πÇ‡∏Å‡πâ
                    container.classList.add('active-content'); // ‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô

                    container.innerHTML = `
                        <div class="message-box">
                            <div class="message-box-header">
                                <h2 class="message-box-title">Messages</h2>
                                <input id="search-input" type="text" placeholder="Search by sender" />
                            </div>
                            <div id="messages-container" class="messages-container">
                                ${messages.map(msg => `
                                    <div class="message-item" onclick='viewMessage(${JSON.stringify(msg)})'>
                                        <div class="message-content">
                                            <h3>${msg.sender || msg.recipient}</h3>
                                            <p class="message-subject">${msg.subject}</p>
                                            <p class="message-preview">${msg.message.slice(0, 50)}...</p>
                                            <small class="message-time">${new Date(msg.sent_at).toLocaleString()}</small>
                                        </div>
                                        <button class="delete-button" onclick="deleteMessage(event, ${msg.id})">üóëÔ∏è</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;

                    enableSearch();
                } else {
                    if (logo) logo.style.display = 'block'; // ‡πÅ‡∏™‡∏î‡∏á‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                    container.classList.remove('active-content'); // ‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á

                    container.innerHTML = `<p style="text-align: center; margin-top: 20px;">No messages found.</p>`;
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
                const container = document.getElementById('main-content');
                const logo = document.getElementById('initial-logo');
                if (logo) logo.style.display = 'none';

                container.classList.remove('active-content');
                container.innerHTML = `<p style="text-align: center; margin-top: 20px;">Error fetching messages.</p>`;
            }
        }

        function viewMessage(mail) {
            const container = document.getElementById('main-content');
            const logo = document.getElementById('initial-logo');
            if (logo) logo.style.display = 'none';

            container.innerHTML = `
                <div class="mail-details">
                    <button onclick="fetchMessages('inbox')" class="back-button">&larr; Back to Inbox</button>
                    <div class="mail-content">
                        <h2 class="mail-title">Mail Details</h2>
                        <p><strong>From:</strong> ${mail.sender}</p>
                        <p><strong>To:</strong> ${mail.recipient}</p>
                        <p><strong>Subject:</strong> ${mail.subject}</p>
                        <div class="mail-body">
                            <p style="white-space: pre-wrap;">${mail.message}</p>
                        </div>
                        <p class="mail-time"><strong>Sent At:</strong> ${new Date(mail.sent_at).toLocaleString()}</p>
                    </div>
                </div>
            `;
        }

        async function deleteMessage(event, id) {
            event.stopPropagation();
            if (!confirm('Are you sure you want to delete this message?')) return;

            try {
                const response = await fetch('/delete_mail', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id }),
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    fetchMessages('inbox');
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error deleting message:', error);
                alert('An error occurred while deleting the message.');
            }
        }

        document.getElementById('add-message-btn').addEventListener('click', () => {
            document.getElementById('popup-form').style.display = 'flex';
        });

        document.getElementById('close-form-btn').addEventListener('click', () => {
            document.getElementById('popup-form').style.display = 'none';
        });

        document.getElementById('compose-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                recipient: formData.get('recipient'),
                subject: formData.get('subject'),
                message: formData.get('message'),
            };

            try {
                const response = await fetch('/send_email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (result.success) {
                    alert(result.message);
                    document.getElementById('popup-form').style.display = 'none';
                    fetchMessages('inbox');
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        });

        function enableSearch() {
            const searchInput = document.getElementById('search-input');
            const messages = document.querySelectorAll('.message-item');

            searchInput.addEventListener('keyup', () => {
                const filter = searchInput.value.toLowerCase();
                messages.forEach(message => {
                    const sender = message.querySelector('h3').innerText.toLowerCase();
                    if (sender.includes(filter)) {
                        message.style.display = '';
                    } else {
                        message.style.display = 'none';
                    }
                });
            });
        }
    </script>
</body>
</html>
